
<div ng-contoller='loginController'>
    <h1>login page</h1>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          
            <div class="account-wall">
               
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" name="Email" required autofocus ng-model="loginDetails.Email">
                <input type="password" class="form-control" placeholder="Password" name="Password" ng-model="loginDetails.Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.loginUser(loginDetails)">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
